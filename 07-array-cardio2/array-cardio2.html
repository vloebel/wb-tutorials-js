  <script>

    const comments = [

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
// (array.some(function to element)); returns true if any element passes


const ninteenPlus = people.some(personObj => ((new Date()).getFullYear()) - personObj.year >= 19);

    // Array.prototype.every() // is everyone 19 or older?
const allAdult = people.every(personObj => ((new Date()).getFullYear()) - personObj.year >= 19);
console.log({allAdult});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
const found = comments.find(elem => elem.id === 823423);
console.log ({found})
    // Array.prototype.findIndex()
    // Find the comment with this ID
const foundIndex = (comments.findIndex(element => element.id === 823423));
console.log ("index is " + foundIndex);
    // delete the comment with the ID of 823423
    // splice takes (startIndex, number of items to delete, optional list to insert)
  
comments.splice(foundIndex, 1)
